<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Job Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Job Tracker Dashboard</h1>
    </header>
    <div class="container">
      <h2>Welcome to Your Dashboard</h2>
      <nav class="mb-4">
        <a href="profile.html" class="btn btn-outline-primary"
          >Manage Your Profile</a
        >
        |
        <a href="jobs.html" class="btn btn-outline-secondary"
          >Manage Job Applications</a
        >
        |
        <a href="companies.html" class="btn btn-outline-info"
          >Manage Company Details</a
        >
        |
        <a href="reminders.html" class="btn btn-outline-info"
          >Manage Reminders</a
        >
        <button id="logoutBtn" class="btn btn-danger float-end">Logout</button>
      </nav>

      <!-- Analytics Section -->
      <h3>Job Search Analytics</h3>
      <div>
        <div class="chart-container">
          <canvas id="statusChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="timelineChart"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS/main.js"></script>
  </body>
</html>
