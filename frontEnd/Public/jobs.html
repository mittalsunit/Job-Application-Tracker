<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs Management - Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Manage Job Applications</h1>
    </header>
    <div class="container">
      <button onclick="window.location.href='dashboard.html'">
        Back to Dashboard
      </button>
      <h2 class="text-center">Add a New Job Application</h2>
      <form id="jobForm" class="mb-4">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name:</label>
          <input type="text" id="companyName" class="form-control" required>
        </div>
      
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title:</label>
          <input type="text" id="jobTitle" class="form-control" required>
        </div>
      
        <div class="mb-3">
          <label for="applicationDate" class="form-label">Application Date:</label>
          <input type="date" id="applicationDate" class="form-control" required>
        </div>
      
        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <select id="status" class="form-select" required>
            <option value="applied">Applied</option>
            <option value="interviewed">Interviewed</option>
            <option value="offered">Offered</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      
        <div class="mb-3">
          <label for="notes" class="form-label">Notes:</label>
          <textarea id="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume:</label>
          <input type="file" id="resume" class="form-control" accept=".pdf,.doc,.docx">
        </div>
      
        <button type="submit" class="btn btn-primary w-100">Add Job</button>
      </form>

      <h2 class="text-center">Your Job Applications</h2>
      <table id="jobsTable" class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Status</th>
            <th>Date</th>
            <th>Notes</th>
            <!-- <th>Resume</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobsTableBody">
          <!-- Jobs will be dynamically added here -->
        </tbody>
      </table>
    </div>
    
    <div class="filter-container">
      <h3 class="text-center">Search and Filter Jobs</h3>
      <form id="filterForm" class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="search" class="form-label">Search (Company or Job Title):</label>
          <input type="text" id="search" class="form-control">
        </div>
      
        <div class="col-md-6">
          <label for="status" class="form-label">Filter by Status:</label>
          <select id="status" class="form-select">
            <option value="">All</option>
            <option value="applied">Applied</option>
            <option value="interviewed">Interviewed</option>
            <option value="offered">Offered</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date:</label>
          <input type="date" id="startDate" class="form-control">
        </div>
      
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date:</label>
          <input type="date" id="endDate" class="form-control">
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Apply Filters</button>
        </div>
      </form>
    </div>

    <script src="../JS/main.js"></script>
  </body>
</html>
