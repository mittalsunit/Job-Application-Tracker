<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Companies - Job Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Manage Companies</h1>
    </header>
    <div class="container">
      <button onclick="window.location.href='dashboard.html'">
        Back to Dashboard
      </button>
      <h2 class="text-center">Add a New Company</h2>
      <form id="companyForm" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Company Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="size" class="form-label">Company Size:</label>
          <input type="text" id="size" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Industry:</label>
          <input type="text" id="industry" class="form-control" required />
        </div>
        
        <div class="mb-3">
          <label for="contactDetails" class="form-label">Contact Details:</label>
          <input type="text" id="contactDetails" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Notes:</label>
          <textarea id="notes" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Company</button>
      </form>

      <h2 class="text-center">Your Companies</h2>
      <table id="companiesTable" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Industry</th>
            <th>Contact</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Companies will be dynamically added here -->
        </tbody id="companiesTableBody">
      </table>
    </div>
    <script src="../JS/main.js"></script>
  </body>
</html>
